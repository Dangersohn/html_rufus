text: |
  Die britische Polizei hat im Zusammenhang mit dem Selbstmordattentat in Manchester drei weitere Personen festgenommen.
  Die Männer seien im Süden der Stadt in Gewahrsam genommen worden, wo bereits am Dienstag ein 23-Jähriger festgenommen worden war,
  teilte die Polizei mit. Welche Rolle die Männer bei dem Anschlag gespielt haben könnten, blieb zunächst offenDie BBC berichtet ohne Angaben
  von Quellen, bei einem der Festgenommenen handele es sich um den Bruder des Selbstmordattentäters Salman Abedi.
choices:
  - Choice1.1
  - Choice1.2
id:
  - choice1.1
  - choice1.2